---
- name: smart-cassandra | Cluster setup
  hosts: localhost
  connection: local
  roles:
    - role: aws
      ec2_key_name: "eu-smartcat"
      ec2_security_group: "anomaly-stack"
      ec2_image_id: ami-26c43149
      ec2_instance_type: t2.medium
      ec2_region: eu-central-1
      ec2_count: 3
      ec2_tags:
        Name: "smart-cassandra"
      ec2_group: smart-cassandra
      ec2_profile_name: Kinesis-Producer

- name: smart-cassandra | Install software
  hosts: smart-cassandra
  gather_facts: False
  remote_user: ubuntu
  become: yes
  become_method: sudo
  tags:
    - aws-setup
    - aws-start
  pre_tasks:
    - name: Gathering facts
      setup:
      tags:
        - java
        - filebeat
        - telegraf-agent
        - cassandra
        - cassandra-diagnostics
  roles:
    - { role: java, tags: ["java"] }
    - { role: filebeat, tags: ["filebeat"] }
    - { role: telegraf-agent, tags: ["telegraf-agent"] }
    - { role: cassandra, tags: ["cassandra"] }
    - { role: cassandra-diagnostics, tags: ["cassandra-diagnostics"] }

---

language: python
python: "2.7"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt

install:
  - pip install ansible

script:
  # Test syntax
  - ansible-playbook -i tests/inventory tests/test.yml --syntax-check
  # Test role run
  - ansible-playbook -i tests/inventory tests/test.yml -e "project_id=test env=test" --connection=local --sudo
  # Test role idempotency
